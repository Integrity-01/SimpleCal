<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.19.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container " id="calculator">
        <div class="container" >
            <input type="text" disabled class=" mt-5 w-100 text-end bg-dark  px-2 pb-2 pt-5 text-light fs-1 fw-1" id="display">
        </div>
        <div class="container mt-5 flex-container d-flex text-center flex-wrap" id="keys">
            <button class="btn fs-3 fw-3 rounded-5 bg-secondary flex-item"  onclick="clearDisplay()">AC</button>
            <button class="btn fs-3 fw-3 rounded-5 bg-secondary flex-item" onclick="valueToDisplay('^')">^</button>
            <button class="btn fs-3 fw-3 rounded-5 bg-secondary flex-item" onclick="valueToDisplay('R')">Rem</button>
            <button class="btn fs-3 fw-3 rounded-5 flex-item bg-warning" onclick="valueToDisplay('/')">/</button>
            <button class="btn fs-3 fw-3 rounded-5 flex-item" onclick="valueToDisplay('7')">7</button>
            <button class="btn fs-3 fw-3 rounded-5 flex-item" onclick="valueToDisplay('8')">8</button>
            <button class="btn fs-3 fw-3 rounded-5 flex-item" onclick="valueToDisplay('9')">9</button>
            <button class="btn fs-3 fw-3 rounded-5 flex-item bg-warning" onclick="valueToDisplay('*')">*</button>
            <button class="btn fs-3 fw-3 rounded-5 flex-item" onclick="valueToDisplay('4')">4</button>
            <button class="btn fs-3 fw-3 rounded-5 flex-item" onclick="valueToDisplay('5')">5</button>
            <button class="btn fs-3 fw-3 rounded-5 flex-item" onclick="valueToDisplay('6')">6</button>
            <button class="btn fs-3 fw-3 rounded-5 flex-item bg-warning" onclick="valueToDisplay('-')">-</button>
            <button class="btn fs-3 fw-3 rounded-5 flex-item" onclick="valueToDisplay('1')">1</button>
            <button class="btn fs-3 fw-3 rounded-5 flex-item" onclick="valueToDisplay('2')">2</button>
            <button class="btn fs-3 fw-3 rounded-5 flex-item" onclick="valueToDisplay('3')">3</button>
            <button class="btn fs-3 fw-3 rounded-5 flex-item bg-warning" onclick="valueToDisplay('+')">+</button>
            <button class="btn fs-3 fw-3 rounded-5 flex-item flex-grow-1 me-2" onclick="valueToDisplay('0')">0</button>
            <button class="btn fs-3 fw-3 rounded-5 flex-item me-2" onclick="valueToDisplay('.')" >.</button>
            <button class="btn fs-3 fw-3 rounded-5 flex-item bg-warning" onclick="calculate()">=</button>
        </div>
    </div>
    
    <script src="index.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

   
</body>
</html>
